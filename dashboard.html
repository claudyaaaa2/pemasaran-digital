<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pemasaran Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-4">
    <header class="bg-blue-600 text-white p-4 rounded-lg shadow-md mb-6 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold">Dashboard Pemasaran Digital</h1>
        <p class="text-sm">Selamat datang, Admin!</p>
      </div>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Logout</button>
    </header>

    <!-- Form Pemesanan -->
    <section class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">Form Pemesanan Layanan</h2>
      <form id="orderForm" class="space-y-4">
        <div>
          <label class="block">Nama:</label>
          <input type="text" id="nama" required class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block">Layanan:</label>
          <select id="layanan" class="w-full border rounded p-2">
            <option value="Iklan Sosial Media">Iklan Sosial Media</option>
            <option value="SEO & Website">SEO & Website</option>
            <option value="Desain Konten">Desain Konten</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Pesan</button>
      </form>
    </section>

    <!-- Daftar Pesanan -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Daftar Pesanan</h2>
      <ul id="pesananList" class="list-disc pl-6 space-y-2 text-gray-700"></ul>
    </section>
  </div>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    const form = document.getElementById('orderForm');
    const list = document.getElementById('pesananList');
    const pesanan = JSON.parse(localStorage.getItem('pesanan')) || [];

    function renderPesanan() {
      list.innerHTML = '';
      pesanan.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = `${item.nama} memesan ${item.layanan}`;
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const layanan = document.getElementById('layanan').value;

      pesanan.push({ nama, layanan });
      localStorage.setItem('pesanan', JSON.stringify(pesanan));
      renderPesanan();
      form.reset();
    });

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    renderPesanan();
  </script>
</body>
</html>
