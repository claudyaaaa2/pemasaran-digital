<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pemasaran Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-80">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1">Username</label>
        <input type="text" id="username" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" id="password" required class="w-full border rounded p-2" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Masuk</button>
    </form>
    <p class="text-sm text-gray-500 mt-4 text-center">Username: <b>admin</b>, Password: <b>123</b></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "123") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Login gagal. Coba lagi!");
      }
    });
  </script>
</body>
</html>
